<sly data-sly-use.model="com.aem.pokebootcamp.core.models.PokemonCards"
  data-sly-use.template="core/wcm/components/commons/v1/templates.html">
  <div class="cmp-pokemon-cards">
  <ul data-sly-list.item="${model.pokemonCards}" class="cmp-pokemon-cards__list">
    <li class="cmp-pokemon-cards__item">
      <div data-sly-test="${item.fileReference}" class="cmp-pokemon-cards__image">
        <img src="${item.fileReference}" />
      </div>
      <div class="cmp-pokemon-cards__name">
        <h2>${item.name}</h2>
      </div>
      <ul class="cmp-pokemon-cards__types">
        <li data-sly-repeat.tag="${item.pokemonTypes}" class="cmp-pokemon-cards__type">${tag}</li>
      </ul>
    </li>
  </ul>
  </div>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=true, classAppend='cmp-pokemon-cards'}">No Pokemon Found</sly>
